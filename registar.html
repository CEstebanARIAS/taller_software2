<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="../Styles/Style_register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container" style="height: 500px; overflow-y: scroll; border: 1px solid #ccc;">
        <h1>Registro de Usuario</h1>
        <form id="registerForm" action="register.php" method="POST">
            <button class="btn-register" onclick="window.location.href='login.html'" style="
            display: flex; 
            justify-content: center; 
            align-items: center; 
            padding: 2px 1px; 
            font-size: 12px; 
            background-color: #048d22; 
            border: none; 
            color: bisque; 
            cursor: pointer; 
            border-radius: 4px;
        ">
            <i class="fas fa-arrow-left" aria-hidden="true" style="color: white; margin-right: 4px;"></i>
           
        </button>
        

            <label  for=" nombre "><i class=" fas fa-user " style="margin: 8px;"></i> Nombre: </label>
            <input type=" text " id=" nombre " name="nombre" required aria-required="true" aria-describedby="nombreHelp">
            <small id="nombreHelp" class="form-text text-muted">Ingrese su nombre completo.</small><br>

            <label for="apellidos"><i class="fas fa-user" style="margin: 8px;"></i> Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required aria-required="true" aria-describedby="apellidosHelp">
            <small id="apellidosHelp" class="form-text text-muted">Ingrese sus apellidos.</small><br>

            <label for="cedula"><i class="fas fa-id-card" style="margin: 8px;"></i> Cédula:</label>
            <input type="text" id="cedula" name="cedula" required aria-required="true" aria-describedby="cedulaHelp">
            <small id="cedulaHelp" class="form-text text-muted">Ingrese su número de cédula.</small><br>

            <label for="celular"><i class="fas fa-mobile-alt" style="margin: 8px;"></i> Celular:</label>
            <input type="text" id="celular" name="celular" required aria-required="true" aria-describedby="celularHelp">
            <small id="celularHelp" class="form-text text-muted">Ingrese su número de celular.</small><br>

            <label for="password"><i class="fas fa-lock" style="margin: 8px;"></i> Contraseña:</label>
            <input type="password" id="password" name="password" required aria-required="true" aria-describedby="passwordHelp">
            <small id="passwordHelp" class="form-text text-muted">Ingrese una contraseña segura.</small><br>

            <label for="confPassword"><i class="fas fa-lock" style="margin: 8px;"></i> Confirmar Contraseña:</label>
            <input type="password" id="confPassword" name="confPassword" required aria-required="true" aria-describedby="confPasswordHelp">
            <small id="confPasswordHelp" class="form-text text-muted">Confirme su contraseña.</small><br>

            <button type="submit" class="btn-register">Registrar <i class="fas fa-check"></i></button>
        </form>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            const password = document.getElementById('password').value;
            const confPassword = document.getElementById('confPassword').value;

            if (password !== confPassword) {
                alert('Las contraseñas no coinciden. Por favor, verifica e intenta nuevamente.');
                event.preventDefault(); // Detener el envío del formulario
            }
        });
    </script>
</body>
</html>
