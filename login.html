<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso</title>
    <link rel="stylesheet" href="../Styles/Style_login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Ingreso</h1>
        <form id="loginForm" action="login.php" method="POST">
            <label for="cedula">
                <i class="fas fa-id-card" aria-hidden="true"></i> Cédula:
            </label>
            <input type="text" id="cedula" name="cedula" placeholder="Ingrese su cédula" required aria-label="Cédula">

            <label for="password">
                <i class="fas fa-lock" aria-hidden="true"></i> Contraseña:
            </label>
            <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required aria-label="Contraseña">

            <button type="submit" class="btn-register" aria-label="Ingresar">
                Ingresar <i class="fas fa-check" aria-hidden="true"></i>
            </button>
        </form>
    </div>
</body>
</html>
